<!-- BEGIN: main -->
<link media="all" rel="stylesheet"
	href="{WEB_PATH}/css/sexyalertbox.css" type="text/css" />
<link rel="stylesheet" href="{WEB_PATH}/css/screensmall.css"
	type="text/css" />
<link rel="stylesheet" href="{WEB_PATH}/css/calendar.css"
	type="text/css" />
<script type="text/javascript" src="{WEB_PATH}/js/funciones.js"></script>
<script type="text/javascript" src="{WEB_PATH}/js/mootools.js"></script>
<script type="text/javascript" src="{WEB_PATH}/js/calendar.js"></script>
<script type="text/javascript" src="{WEB_PATH}/js/fValidator.js"></script>
<script type="text/javascript">
     function cargarMarcas() {
        var ajaxProv = new Ajax(
        '{WEB_PATH}/productos/ajax/Ajax_llenarComboMarcaEnBusqueda.php', {
            method : 'get',
            data : $('buscar'),
            update : 'marcas'
        });
        ajaxProv.request();
    }

    function cargarModelos() {
        var ajaxProv = new Ajax(
        '{WEB_PATH}/productos/ajax/Ajax_llenarComboModeloenBusqueda.php', {
            method : 'get',
            data : $('buscar'),
            update : 'modelos'
        });
        ajaxProv.request();
    }

    function buscarProductos() {
        var ajaxProductos = new Ajax(
        '{WEB_PATH}/productos/ajax/Ajax_buscarProducto.php', {
            method : 'get',
            data : $('buscar'),
            update : 'resultado'
        });
        ajaxProductos.request();
    }

</script>
<div class="titulo_listar">{titulo}</div>


<ul class="lista_opciones">
	<!-- BEGIN: export_excel -->
	<li class="excel"><a  title="Exportar xls" href="#" onclick="javascript:submit_self('{accion_excel}', 'buscarUnidad');"><span>Exportar xls</span></a></li>
	<!-- END: export_excel -->
</ul>

<!-- BEGIN: botones_tabla -->
<div class="botonesTabla">
<form name="buscarUnidad" id="buscarUnidad"
	action="doAction?listar_unidades_a_vender" method="GET"
	onsubmit="return verificarFiltro();"><input type="hidden"
	name="accion" id="accion" value="{accion_listar}" /> <input
	type="hidden" name="campoOrden" id="campoOrden" value="{campoOrden}" />
<input type="hidden" name="orden" id="orden" value="{orden}" /> <input
	type="hidden" name="validar" id="validar" value="false" /> <!-- BEGIN: combo_filtros -->
<select name="campoFiltro" id="campoFiltro">
	<!-- BEGIN: opcion_filtro -->
	<option value={value_filtro}>{ds_filtro}</option>
	<!-- END: opcion_filtro -->
</select> <input type="text" name="filtro" id="filtro" value="{txt_filtro}" /> <!-- END: combo_filtros -->
<!-- BEGIN: filtrosEspeciales --> {filtrosEspeciales} <!-- END: filtrosEspeciales -->
<input type="button" name="btn_buscar" id="btn_buscar" value="Buscar"
	onclick="javascript:submit_self('{accion_listar}', 'buscarUnidad');">
<input type="button" name="listar" id="listar"
	onclick="javascript:listar_todas_unidades('{accion_listar}', 'buscarUnidad');"
	value="Listar Todos"></form>
</div>
<!-- END: botones_tabla -->

<!-- BEGIN: msj -->
<div class="{classMsj}">{msj}</div>
<!-- END: msj -->

<div class="paginas" id="paginador">
<div style="float: left"><!-- BEGIN: PAG --> {PAG} <!-- END: PAG -->
</div>
<!-- BEGIN: resultado --> {resultado} <!-- END: resultado --></div>

<div style="float: left; width: 100%"><!-- BEGIN: header -->
<div class='tablaSummaryHeader'>{header}</div>
<!-- END: header -->
<div class="block">

<table border="1">
	<thead>
		<tr>
			<!-- BEGIN: TH -->
			<th><a title="Ordenar por {ordenar_por} - {orden}"
				alt="Ordenar por {ordenar_por} - {orden}"
				href="doAction{query_string}campoOrden={campo_orden}&orden={orden}&action={accion_listar}">
			{encabezado} </a></th>
			<!-- END: TH -->
			<th></th>
		</tr>
	</thead>
	<!-- BEGIN: row -->
	<tbody class="{row_class}">
		<tr>
			<!-- BEGIN: column -->
			<td>{value}</td>
			<!-- END: column -->
			<td class="acciones"><!-- BEGIN: accion --> <a
				onclick="{onclick}" href="{href}"><img class="hrefImg"
				src="{img}" title="{title}" /></a>&nbsp; <!-- END: accion --></td>
		</tr>
	</tbody>
	<!-- END: row -->
</table>

<!-- BEGIN: footer -->
<div class='tablaSummaryFooter'>{footer}</div>
<!-- END: footer --></div>
</div>
<div id="ui-dialog" style="display: none;"></div>
<!-- END: main -->
