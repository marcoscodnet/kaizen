<!-- BEGIN: main -->
<link rel="stylesheet" href="{WEB_PATH}/css/screensmall.css" type="text/css" />
<script type="text/javascript" src="{WEB_PATH}/js/mootools.js"></script>
<script type="text/javascript" src="{WEB_PATH}/js/moocheck.js"></script>
<script type="text/javascript" src="{WEB_PATH}/js/fValidator.js"></script>
<script type="text/javascript">

window.addEvent("domready", function() {
	var exValidatorA = new fValidator("editarmarca");
});
</script>
<div class="divalta">
	<div align="justify">
		<p class="titulo">{titulo}</p>
	</div>
	<!-- BEGIN: msj -->
	<div class='{classMsj}'>{msj}</div>
	<!-- END: msj -->
	<form name='editarmarca' id='editarmarca' class="fValidator-form" action='doAction?action={submit}' method='post'>
			<p style='display:{display_codigo};'>C&oacute;digo:<input type="text" readonly name="cd_marca" id="cd_marca" value="{cd_marca}"/></p>
			<p>Nombre de Marca (*): <input type='text' name='ds_marca' id='ds_marca' size='40' class="fValidate['required']" value="{ds_marca}" /></p>
			<div class="demo">
				<table class="tablaListado" border="1">
					<tr>
						<th colspan="4">Tipos de unidades que comercializa la marca</th>
					</tr>	
			
					<!-- BEGIN: row -->
					<tr>
						<!-- BEGIN: tipounidades -->
						<td>
							<p><label><input type="checkbox" name="tiposunidades[]" value={cd_tipounidad} /> {ds_tipounidad} </label></p>
						</td>
						<!-- END: tipounidades -->
					</tr>
					<!-- END: row -->
				</table>
			</div>
			<p style="text-align:center">
			<input type='submit' name='submit' value='Aceptar' />
			<input type='reset' name='cancelar' value='Cancelar' onclick="javascript:history.back(-1);" />
			</p>
	</form>
</div>
<!-- END: main -->
