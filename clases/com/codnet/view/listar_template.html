<!-- BEGIN: main -->
<link media="all" rel="stylesheet" href="{WEB_PATH}/css/sexyalertbox.css" type="text/css" />
<script language="javascript" src="{WEB_PATH}/js/mootools_12.js"></script>
<script language="javascript" src="{WEB_PATH}/js/sexyalertbox.v1.js"></script>

<div class="paginas" id="paginador">
	<div style="float:left">
	<!-- BEGIN: PAG --> {PAG} <!-- END: PAG -->	
	</div>
	<!-- BEGIN: resultado --> {resultado} <!-- END: resultado -->
</div>

<div class="titulo_listar">{titulo}</div>

<div class="opciones">
	<!-- BEGIN: opcion -->
	<input type="button" name="{nombre}"  id="{nombre}" value="{label}" onclick="javascript:location.href='doAction?action={accion}';">
	<!-- END: opcion -->
</div>


<div class="tablaCentro">
<div class="botonesTabla">
	<form name="buscar" id="buscar" action="doAction" method="GET" onsubmit ="return verificarFiltro();">
		<input type="hidden" name="accion" id="accion" value="{accion_listar}" />
		<input type="hidden" name="campoOrden" id="campoOrden" value="{campoOrden}" />
		<input type="hidden" name="orden" id="orden" value="{orden}" />
		<input type="hidden" name="validar" id="validar" value="false" />
		<!-- BEGIN: combo_filtros -->
		<select name="campoFiltro" id="campoFiltro">
			<!-- BEGIN: opcion_filtro -->
			<option value={value_filtro}>{ds_filtro}</option>
			<!-- END: opcion_filtro -->
		</select>			
		<input type="text" name="filtro" id="filtro" value="{txt_filtro}" />
		<!-- END: combo_filtros -->
		<!-- BEGIN: filtrosEspeciales --> {filtrosEspeciales} <!-- END: filtrosEspeciales -->
		<input type="button" name="buscar"  id="buscar" value="Buscar" onclick="javascript:submit_self('{accion_listar}');">
		<input type="button" name="listar"  id="listar" onclick="javascript:listar_todos('{accion_listar}');" value="Listar Todos">
		<input type="button" name="imprimir"  id="imprimir" value="Exportar xls" onclick="javascript:submit_blank('{accion_excel}');" >
		<input type="button" name="exportar"  id="exportar" value="Exportar pdf" onclick="javascript:submit_blank('{accion_pdf}');">
		
	</form>
</div>
<br />
<div class="{classMsj}"><!-- BEGIN: msj --> {msj} <!-- END: msj -->
</div>
<!-- BEGIN: header -->
<div class='tablaSummaryHeader'>{header}</div>
<!-- END: header -->
<div id="tablaListado">
<table class="tablaListado" border="1">
	<tr>
		<!-- BEGIN: TH -->		
		<th>{encabezado} &nbsp; <a
			href="doAction{query_string}campoOrden={campo_orden}&orden=ASC&action={accion_listar}"> <img
			class="hrefImg" title="Ordenar por {ordenar_por} asc"
			src="{WEB_PATH}/img/orden_asc.gif" align="absmiddle"/></a>&nbsp; <a
			href="doAction{query_string}campoOrden={campo_orden}&orden=DESC&action={accion_listar}"> <img
			class="hrefImg" title="Ordenar por {ordenar_por} desc"
			src="{WEB_PATH}/img/orden_desc.gif" align="absmiddle"/> </a></th>
		<!-- END: TH -->
		<th>Acciones</th>
	</tr>
	<!-- BEGIN: row -->
	<tr>
		<!-- BEGIN: column -->
		<td>{value}</td>
		<!-- END: column -->
		<td class="acciones">
			
			<!-- BEGIN: accion -->				
			<a onclick="{onclick}" href="{href}"><img class="hrefImg" src="{img}" title="{title}" /></a>&nbsp;
			<!-- END: accion -->
			
		</td>
	</tr>
	<!-- END: row -->
</table>
</div>
<!-- BEGIN: footer -->
<div class='tablaSummaryFooter'>{footer}</div>
<!-- END: footer -->
</div>

<!-- END: main -->
