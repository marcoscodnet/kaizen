<!-- BEGIN: main -->
<link media="all" rel="stylesheet" href="{WEB_PATH}/css/sexyalertbox.css" type="text/css" />
<script language="javascript" src="{WEB_PATH}/js/mootools_12.js"></script>
<script language="javascript" src="{WEB_PATH}/js/sexyalertbox.v1.js"></script>

<p class = "notaBusq"> Recuerde que puede usar la combinaci&oacute;n Ctrl+F que provee el navegador para realizar una b&uacute;squeda </p>
<div class="paginas">
	<div style="float:left">
	<!-- BEGIN: PAG --> {PAG} <!-- END: PAG -->	
	</div>
	<!-- BEGIN: resultado --> {resultado} <!-- END: resultado -->
</div>
<br />
<div class="tablaCentro">
	<div class="botonesTabla">
		<form name="buscar" id="buscar" action="doAction" method="GET" onsubmit ="return verificarFiltro();">
			<input type="hidden" name="action" id="action" value="{accion_listar}" />
			<input type="hidden" name="validar" id="validar" value="true" />
			<!-- BEGIN: combo_filtros -->
			<select name="campoFiltro" id="campoFiltro">
				<!-- BEGIN: opcion_filtro -->
				<option value={value_filtro}>{ds_filtro}</option>
				<!-- END: opcion_filtro -->
			</select>			
			<input type="text" name="filtro" id="filtro" value="{txt_filtro}" />
			<!-- END: combo_filtros -->
			<!-- BEGIN: filtrosEspeciales --> {filtrosEspeciales} <!-- END: filtrosEspeciales -->
			<input type="submit" name="buscar"  id="buscar" value="Buscar">
			<input type="submit" name="listar"  id="listar" onclick="listartodos();" value="Listar Todos">
		</form>
	</div>
	<br />
	<div class="{classMsj}"><!-- BEGIN: msj --> {msj} <!-- END: msj -->
	</div>
	<table class="tablaListado" border="1">
		<tr>
			<!-- BEGIN: TH -->
			<th>{encabezado} &nbsp; <a
				href="doAction{query_string}campoOrden={campo_orden}&orden=ASC&action={accion_listar}"> <img
				class="hrefImg" title="Ordenar por {ordenar_por} asc"
				src="{WEB_PATH}/img/orden_asc.gif" align="absmiddle"/></a>&nbsp; <a
				href="doAction{query_string}campoOrden={campo_orden}&orden=DESC&action={accion_listar}"> <img
				class="hrefImg" title="Ordenar por {ordenar_por} desc"
				src="{WEB_PATH}/img/orden_desc.gif" align="absmiddle"/> </a></th>
			<!-- END: TH -->
		</tr>
		<!-- BEGIN: row -->
		<tr title="{title}" onclick="{onclick}">
			<!-- BEGIN: column -->
			<td>{value}</td>
			<!-- END: column -->
		</tr>
		<!-- END: row -->
	
	</table>
	<p align="center">
	<input type="button"  value="Cerrar" onClick="javascript:window.close();"/>
	</p>
</div>

<!-- END: main -->
