<script type="text/javascript" src="{WEB_PATH}/js/calendar.js"></script>

<script type="text/javascript">

window.addEvent("domready", function() {
	var exValidatorA = new fValidator("editarboleto");

<div class="divalta">
	<div align="justify">
	<p class="titulo">{titulo}</p>
	</div>
	
	<!-- BEGIN: msj -->
	<div class='{classMsj}'>{msj}</div>
	<!-- END: msj -->
	<form name='editarboleto' id='editarboleto' class="fValidator-form" action='doAction?action={submit}' method='post' enctype="multipart/form-data">
			<p class="comentario" align="center">(En la impresi&oacute;n, el siguiente texto, se mostrar&aacute; justificado y con un formato establecido.)</p>
			<input type="hidden" readonly name="cd_parametro" id="cd_parametro" value="{cd_parametro}"/>
			<input type='hidden' name='ds_nombre' id='ds_nombre' size='40' value="{ds_nombre}"/>
			<textarea name="ds_contenido" rows="30" cols="82">{ds_contenido}</textarea>			
			<p style="text-align:center">
			<input type='submit' name='submit' value='Aceptar' />
			<input type='reset' name='cancelar' value='Cancelar' onclick="javascript:history.back(-1);" />
			</p>
	</form>

</div>
